version: '3.8'

services:
  webhook-server:
    build: .
    container_name: webhook-server
    restart: unless-stopped
    ports:
      - "8010:3000"
    environment:
      - BEARER_TOKEN=your-secret-token-here
      - PORT=3000
    volumes:
      # Mount a local directory to persist webhook data on the host
      - /srv/share:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s